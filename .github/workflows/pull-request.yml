# A bot ensures that these actions get synchronized - do not edit in this repository.

name: PR

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - docs/**
      - .devcontainer/**
      - examples/**
      - .github/**

env:
  PROVIDER: cratedb
  ORG: komminarlabs
  DOTNETVERSION: |
    6.0.x
    3.1.301
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GOVERSION: 1.23.x
  NODEVERSION: 20.x
  PYTHONVERSION: "3.11"
  TF_APPEND_USER_AGENT: pulumi
  TRAVIS_OS_NAME: linux

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  check_schema:
    name: Check Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          cache-dependency-path: |
            sdk/go.sum
          go-version: ${{ env.GOVERSION }}

      - name: Install pulumictl
        uses: jaxxstorm/action-install-gh-release@v1.11.0
        with:
          tag: v0.0.46
          repo: pulumi/pulumictl

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5
        with:
          pulumi-version: ^3

      - name: Provider
        run: make provider VERSION=0.0.1-alpha

      - name: Install Schema Tools
        uses: jaxxstorm/action-install-gh-release@v1.11.0
        with:
          repo: pulumi/schema-tools

      - name: Check Schema is Valid
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          {
            echo "SCHEMA_CHANGES<<$EOF";
            schema-tools compare -r "github://api.github.com/${{ env.ORG }}" -p ${{ env.PROVIDER }} -o ${{ github.event.repository.default_branch }} -n --local-path=provider/cmd/pulumi-resource-${{ env.PROVIDER }}/schema.json;
            echo "$EOF";
          } >> "$GITHUB_ENV"

      - if: github.actor != 'dependabot[bot]'
        name: Comment on PR with Details of Schema Check
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment_tag: schemaCheck
          message: >+

            ${{ env.SCHEMA_CHANGES }}

  build_sdk:
    needs: check_schema
    name: Build SDK
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        language:
          - nodejs
          - python
          - dotnet
          - go
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Unshallow clone for tags
        run: git fetch --prune --unshallow --tags

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          cache-dependency-path: |
            sdk/go.sum
          go-version: ${{ env.GOVERSION }}

      - name: Install pulumictl
        uses: jaxxstorm/action-install-gh-release@v1.11.0
        with:
          tag: v0.0.46
          repo: pulumi/pulumictl

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5
        with:
          pulumi-version: ^3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODEVERSION }}
          registry-url: https://registry.npmjs.org

      - name: Setup DotNet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNETVERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHONVERSION }}

      - name: Build
        run: make build VERSION=0.0.1-alpha
